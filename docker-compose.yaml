name: gilgoblin

services:
  gilgoblin-database:
    image: nickreinlein/gilgoblin-database
    container_name: database
    # image: database
    # build: src/Database/
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      PGUSER: ${PGUSER}
      PGDATA: ${PGDATA}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d ${POSTGRES_DB}"]
      interval: 20s
      timeout: 30s
      retries: 5
      start_period: 60s
    extra_hosts:
      - "host.docker.internal:host-gateway"
    ports:
      - "${PORT_DATABASE}:5432"
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  gilgoblin-api:
    image: nickreinlein/gilgoblin-api
    container_name: api
    # image: api
    # build: src/Api/
    depends_on:
      - gilgoblin-database
    environment:
      ConnectionStrings__GilGoblinDbContext: ${DB_CONNECTION_STRING}
      ASPNETCORE_URLS: "http://+:55448"
    healthcheck:
      test:
        - CMD-SHELL
        - >
          curl -f http://localhost:55448/health
          || exit 1
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 60s
    ports:
      - "55448:55448"
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
    restart: unless-stopped

  gilgoblin-dataupdater:
    image: nickreinlein/gilgoblin-dataupdater
    container_name: dataupdater
    # image: dataupdater
    # build: src/DataUpdater/
    depends_on:
      - gilgoblin-database
      - gilgoblin-api
    environment:
      ConnectionStrings__GilGoblinDbContext: ${DB_CONNECTION_STRING}
    healthcheck:
      test:
        - CMD-SHELL
        - >
          curl -f http://localhost:55449/health
          || exit 1
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 60s
    ports:
      - "55449:55449"
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
    restart: unless-stopped

  gilgoblin-accountant:
    image: nickreinlein/gilgoblin-accountant
    container_name: accountant
    # image: accountant
    # build: src/Accountant/
    depends_on:
      - gilgoblin-database
      - gilgoblin-api
    environment:
      ConnectionStrings__GilGoblinDbContext: ${DB_CONNECTION_STRING}
    healthcheck:
      test: ["CMD-SHELL"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 60s
    ports:
      - "55452:55452"
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
    restart: unless-stopped

  gilgoblin-frontend:
    image: nickreinlein/gilgoblin-frontend
    container_name: frontend
    ## For local testing, replace with:
    # image: frontend
    # build: src/frontend/
    depends_on:
      - gilgoblin-api
    healthcheck:
      test:
        - CMD-SHELL
        - >
          curl -f http://localhost:3000/health.html
          || exit 1
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 60s

    ports:
      - "${PORT_FRONTEND}:3000"
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
    restart: unless-stopped

