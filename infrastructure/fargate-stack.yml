      ServiceRegistries:
        - RegistryArn: !GetAtt FrontendDiscoveryService.Arn
          ContainerName: gilgoblin-frontend-container
      LoadBalancers:
        - ContainerName: gilgoblin-frontend-container
          ContainerPort: 3000
          TargetGroupArn: !Ref FrontendTargetGroup

Outputs:
  ALBDNSName:
    Description: "The DNS name of the ALB"
