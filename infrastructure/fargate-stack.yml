  #         PortMappings:
  #           - ContainerPort: 80
  #         LogConfiguration:
  #           LogDriver: awslogs
  #           Options:
  #             awslogs-group: /ecs/gilgoblin
  #             awslogs-region: !Ref AWS::Region
  #             awslogs-stream-prefix: accountant

  # AccountantService:
  #   Type: AWS::ECS::Service
  #   DependsOn:
  #     - ALBListenerHTTP
  #     - ALBListenerHTTPS
  #     - AccountantListenerRule
  #   Properties:
  #     Cluster: !Ref ECSCluster
  #     TaskDefinition: !Ref AccountantTaskDefinition
