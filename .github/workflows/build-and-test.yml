name: Build and Test

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/dotnet/sdk:8.0

    services:
      gilgoblin-database:
        image: nickreinlein/gilgoblin-database
        env:
          POSTGRES_DB: gilgoblin_db
          POSTGRES_USER: gilgoblin
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
        options: >-
          --health-cmd "pg_isready -h gilgoblin-database -U gilgoblin -d gilgoblin_db"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
          --health-start-period 10s

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache NuGet packages
        uses: actions/cache@v3
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget

      - name: Setup .NET8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore

      - name: Install PostgreSQL client
        run: |
          apt-get update
          apt-get install -y postgresql-client

      - name: Wait for Database
        run: |
          for i in {1..20}; do
            if pg_isready -h gilgoblin-database -p 5432 -U gilgoblin; then
              echo "Database is ready!"
              exit 0
            fi
            echo "Waiting for databaseâ€¦ ($i/20)"
            sleep 3
          done
          echo "Timed out waiting for database."
          exit 1

      - name: Run Tests
        env:
          ConnectionStrings__GilGoblinDbContext: >
            Host=gilgoblin-database;
            Port=5432;
            Database=gilgoblin_db;
            Username=gilgoblin;
            Password=${{ secrets.POSTGRES_PASSWORD }}
        run: dotnet test --no-build --verbosity normal
